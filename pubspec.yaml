name: padeltrax_app
description: "A Flutter app for managing Padel activities."
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ">=3.0.0"

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.24.2
  firebase_auth: ^4.15.3
  cloud_firestore: ^4.13.6

  # UI
  cupertino_icons: ^1.0.6
  fl_chart: ^0.69.2

  # State Management
  provider: ^6.1.1

  # Utils
  image_picker: ^1.0.7
  http: ^1.1.2
  js: ^0.7.1

  # Additional Dependencies
  collection: ^1.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.2
  build_runner: ^2.4.6
  fake_cloud_firestore: ^2.4.8  # Add this for Firebase mocking

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/padeltrax_logo.png
    - assets/images/profile.png